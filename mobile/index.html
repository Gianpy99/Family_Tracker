<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tracker Mobile</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="mobile-style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>💰 Family Tracker</h1>
            <div class="header-controls">
                <div class="sync-status" id="syncStatus">
                    <span class="sync-icon">🔄</span>
                    <span id="syncText">Sincronizzando...</span>
                </div>
                <button id="manualSyncBtn" class="sync-btn" onclick="manualSync()" style="display: none;">
                    🔄 Sync
                </button>
            </div>
        </header>

        <main class="main">
            <!-- Sezione di navigazione -->
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="switchTab('expenses')">💸 Spese</button>
                <button class="tab-btn" onclick="switchTab('incomes')">💰 Entrate</button>
            </div>

            <!-- Form spese -->
            <div class="expense-form" id="expenseSection">
                <h2>Aggiungi Spesa</h2>
                
                <form id="mobileExpenseForm">
                    <div class="input-group">
                        <label for="mobileDate">📅 Data</label>
                        <input type="date" id="mobileDate" required>
                    </div>

                    <div class="input-group">
                        <label for="mobileCategory">🏷️ Categoria</label>
                        <select id="mobileCategory" required>
                            <option value="">Seleziona...</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="mobileAmount">💵 Importo</label>
                        <input type="text" id="mobileAmount" placeholder="10.50 o 5+3.50" required>
                        <small class="formula-hint">💡 Puoi usare formule: 2+8, 15*0.8, 100/3</small>
                    </div>

                    <div class="input-group">
                        <label for="mobileCurrency">💱 Valuta</label>
                        <select id="mobileCurrency" required>
                            <option value="EUR">EUR (€)</option>
                            <option value="USD">USD ($)</option>
                            <option value="GBP">GBP (£)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="mobileUser">👤 Utente</label>
                        <select id="mobileUser" required>
                            <option value="">Chi ha speso?</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">
                        ✅ Aggiungi Spesa
                    </button>
                </form>
            </div>

            <!-- Form entrate -->
            <div class="expense-form" id="incomeSection" style="display: none;">
                <h2>Aggiungi Entrata</h2>
                
                <form id="mobileIncomeForm">
                    <div class="input-group">
                        <label for="incomeDate">📅 Data</label>
                        <input type="date" id="incomeDate" required>
                    </div>

                    <div class="input-group">
                        <label for="incomeCategory">🏷️ Categoria</label>
                        <select id="incomeCategory" required>
                            <option value="">Seleziona...</option>
                            <option value="Stipendio">Stipendio</option>
                            <option value="Bonus">Bonus</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Investimenti">Investimenti</option>
                            <option value="Regalo">Regalo</option>
                            <option value="Vendita">Vendita</option>
                            <option value="Altro">Altro</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="incomeAmount">💵 Importo</label>
                        <input type="text" id="incomeAmount" placeholder="100.00 o 50+50" required>
                        <small class="formula-hint">💡 Puoi usare formule: 2+8, 15*0.8, 100/3</small>
                    </div>

                    <div class="input-group">
                        <label for="incomeCurrency">💱 Valuta</label>
                        <select id="incomeCurrency" required>
                            <option value="EUR">EUR (€)</option>
                            <option value="USD">USD ($)</option>
                            <option value="GBP">GBP (£)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="incomeUser">👤 Utente</label>
                        <select id="incomeUser" required>
                            <option value="">Chi ha guadagnato?</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn income-btn">
                        ✅ Aggiungi Entrata
                    </button>
                </form>
            </div>

            <!-- Lista recenti -->
            <div class="recent-expenses">
                <h3 id="recentTitle">📋 Spese Recenti</h3>
                <div id="mobileItemsList" class="expenses-list">
                    <!-- Popolato dinamicamente -->
                </div>
            </div>
        </main>

        <!-- Messaggi toast -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="mobile-app.js"></script>
</body>
</html>
